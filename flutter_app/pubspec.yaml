name: barcode_app
description: A Flutter app for barcode scanning.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3  # HTTP package for making API requests
  file_picker: ^5.1.1  # Package for picking files
  csv: ^5.0.2  # Package for CSV file handling
  path_provider: ^2.0.11  # Package for accessing device storage paths

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
